services:
  # -------------------
  # Backend (Flask + SQLite)
  # -------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pfc-backend
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: main.py
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 5000
      FLASK_ENV: development
    networks:
      - pfc-network

  # -------------------
  # Frontend (React)
  # -------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pfc-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pfc-network

  # -------------------
  # Backend Testing (Newman / Postman)
  # -------------------
  backend-testing:
    build:
      context: ./tests/backend-testing
      dockerfile: Dockerfile
    container_name: backend-testing
    depends_on:
      - backend
    networks:
      - pfc-network
    command: sh -c "for c in collections/coleccion-*.json; do name=$(basename \$c .json); newman run \$c -e environments/local.env.json -r cli,junit,html --reporter-junit-export reports/\$name.xml --reporter-html-export reports/\$name.html; done"

  # -------------------
  # Frontend Testing (Selenium + Cucumber Java)
  # -------------------
  frontend-testing:
    build:
      context: ./tests/frontend-testing
      dockerfile: Dockerfile
    container_name: frontend-testing
    depends_on:
      - backend
    # volumes:
      # - ./frontend-testing/reports:/app/reports
    networks:
      - pfc-network
    command: ["mvn", "test", "-Dcucumber.filter.tags=@*"]

  # -------------------
  # Selenium Grid
  # -------------------
  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"
    networks:
      - pfc-network

  chrome:
    image: selenium/node-chrome:latest
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
    networks:
      - pfc-network

  firefox:
    image: selenium/node-firefox:latest
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
    networks:
      - pfc-network

# -------------------
# Red interna
# -------------------
networks:
  pfc-network:
    driver: bridge
