services:
  db:
    image: mysql:8.0
    container_name: pfc-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-AteneaProject}
      # MYSQL_USER: ${DB_USER:-root}
      # MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pfc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER:-root}", "-p${DB_PASSWORD:-root}"]
      timeout: 20s
      retries: 10
      start_period: 30s
      interval: 10s
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --innodb-buffer-pool-size=256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pfc-backend
    ports:
      - "${BACKEND_EXTERNAL_PORT:-5000}:5000"
    env_file:
      - ./backend/envs/${ENV:-dev}/.env
    environment:
      FLASK_APP: main
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 5000
      FLASK_ENV: ${FLASK_ENV:-development}
      # Estas variables las toma del env_file, pero ponemos defaults por si acaso
      MYSQL_HOST: db
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      DATABASE_NAME: ${DB_NAME:-AteneaProject}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pfc-network
    volumes:
      - ./backend/uploads:/app/backend/uploads
    command: >
      sh -c "sleep 15 &&
           if [ '${FLASK_ENV:-development}' = 'production' ]; then
             gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 main:app;
           else
             python -m flask run --host=0.0.0.0;
           fi"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pfc-frontend
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-3000}:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - backend
    networks:
      - pfc-network

  # Selenium Grid - solo en desarrollo
  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "${SELENIUM_HUB_PORT:-4444}:4444"
    networks:
      - pfc-network
    profiles: ["dev"]

  chrome:
    image: selenium/node-chrome:latest
    depends_on:
      - selenium-hub
    ports:
      - "${SELENIUM_CHROME_PORT:-7900}:7900"
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_VNC_ENABLED: "true"
    networks:
      - pfc-network
    profiles: ["dev"]

  firefox:
    image: selenium/node-firefox:latest
    depends_on:
      - selenium-hub
    ports:
      - "${SELENIUM_FIREFOX_PORT:-7901}:7900"
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_VNC_ENABLED: "true"
    networks:
      - pfc-network
    profiles: ["dev"]

networks:
  pfc-network:
    driver: bridge

volumes:
  mysql_data: