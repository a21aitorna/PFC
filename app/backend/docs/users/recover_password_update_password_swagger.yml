tags:
  - Password recovery
summary: Reset the user's password
description: Third and final step in the password recovery process. Validates the security answer and updates the password.
consumes:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - username
        - answer
        - password
        - repeat_password
      properties:
        username:
          type: string
          example: "user123"
        answer:
          type: string
          example: "blue"
        password:
          type: string
          example: "NewPassw0rd!"
        repeat_password:
          type: string
          example: "NewPassw0rd!"
responses:
  200:
    description: "Password updated successfully"
  400:
    description: "Bad request â€” missing fields, invalid password format, or incorrect answer"
  500:
    description: "Internal server error"
