tags:
  - Password recovery
summary: Return the security question of a user
description: Returns the user's security question so it can be displayed in the frontend.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: query
    name: username
    required: true
    type: string
    example: "user123"

responses:
  200:
    description: Security question retrieved successfully
    schema:
      type: object
      properties:
        msg:
          type: string
        code:
          type: string
        security_question:
          type: string
    examples:
      application/json:
        msg: "Security question retrieved successfully"
        code: "3003"
        security_question: "What is your favorite color?"

  400:
    description: Bad request
    schema:
      type: object
      properties:
        msg:
          type: string
        code:
          type: string
    examples:
      application/json:
         msg: "Bad request. All the fields are mandatory"
         code: "3001"

  404:
    description: User not found
    schema:
      type: object
      properties:
        msg:
          type: string
        code:
          type: string
    examples:
      application/json:
        msg: "The user is not found"
        code: "1004"

  500:
    description: Internal server error
