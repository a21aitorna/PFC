tags:
  - Password recovery
summary: Return the security question of a user
description: Returns the user's security question so it can be displayed in the frontend.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: query
    name: username
    required: true
    type: string
    example: "user123"
responses:
  200:
    description: "Security question retrieved successfully"
    schema:
      type: object
      properties:
        security_question:
          type: string
          example: "What is your favorite color?"
  400:
    description: "Bad request â€” missing or invalid 'username' field"
  404:
    description: "User not found"
  500:
    description: "Internal server error"
