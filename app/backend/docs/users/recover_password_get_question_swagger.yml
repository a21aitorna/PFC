tags:
  - Password recovery
summary: Return the security question from an user
description: It returns the security question so it can be displayed in the front
consumes:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - username
      properties:
        username:
          type: string
          example: "user123"
responses:
  200:
    description: "Security question retrieved successfully"
    schema:
      type: object
      properties:
        security_question:
          type: string
          example: "What is your favorite color?"
  400:
    description: "Bad request â€” missing or invalid 'username' field"
  500:
    description: "Internal server error"